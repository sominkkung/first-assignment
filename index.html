<body>
    <h1>김국현의 살해 계획</h1>
    <p>
        <br> 첫번째 칼을 산다 
        <br> 두번째 납치한다
        <br> 세번쨰 입을 막는다
        <br> 네번째 막는김에 섹스한다
        <br> 다섯번째 결혼한다
        <br> 여섯번째 평생 모든 잡일을 시킨후 따먹는다
        <br> 일곱번째 한달에 한번은 아까 산 칼로 요리해준다
    </p>
    <strong>국현이를 살해하는 좋은 방법이 있으면 문의주세요</strong>
